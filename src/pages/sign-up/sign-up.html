<ion-header>

  <ion-navbar>
    <ion-title>sign_up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #signupForm="ngForm" novalidate>
		<ion-list >
			<ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input [(ngModel)]="user_name" name="user_name" type="text" #id="ngModel" spellcheck="false" autocapitalize="off"
          required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="id.valid || submitted == false" color="danger" padding-left>
        Username is required
      </p>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="password" name="password" type="password" #id1="ngModel" required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="id1.valid || submitted == false" color="danger" padding-left>
        Password is required
      </p>
      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input [(ngModel)]="e_mail" name="e_mail" type="email" #id4="ngModel" required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="id4.valid || submitted == false" color="danger" padding-left>
        E-mail is required
      </p>
      
      <ion-item>
        <ion-label floating>Phone Number</ion-label>
        <ion-input [(ngModel)]="ph_no" name="ph_no" type="number" #id6="ngModel" required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="id1.valid || submitted == false" color="danger" padding-left>
        Phone Number is required
      </p>

    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input [(ngModel)]="first_name" name="first_name" type="text" #id2="ngModel" required>
      </ion-input>
    </ion-item>
    <p ion-text [hidden]="id2.valid || submitted == false" color="danger" padding-left>
      First Name is required
    </p>
  

  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input [(ngModel)]="last_name" name="last_name" type="text" #id3="ngModel" required>
    </ion-input>
  </ion-item>
  <p ion-text [hidden]="id3.valid || submitted == false" color="danger" padding-left>
    Last Name is required
  </p>



<ion-item>
  <ion-label floating>Address</ion-label>
  <ion-input [(ngModel)]="address" name="address" type="text" #id5="ngModel" required>
  </ion-input>
</ion-item>
<p ion-text [hidden]="id5.valid || submitted == false" color="danger" padding-left>
  Address is required
</p>

<ion-item>
  <ion-label>DOB</ion-label>
  <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="dob" name="dob" id="dob" required></ion-datetime>
</ion-item>
</ion-list>

		<div padding>
			<button ion-button (click)="onAdd(signupForm)" type="submit" block>Create</button>
		</div>
	</form>


</ion-content>
