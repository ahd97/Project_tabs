<ion-header>

  <ion-navbar>
    <ion-title>Product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
  <img src="{{path}}">
  <ion-item *ngFor="let item of products">
    <ion-card>
      <img src="http://localhost:3000/{{item.Path}}" height="150" width="120"/>
      <div class="card-title">{{item.Product_name}}</div>
      <div class="card-subtitle">category</div>
    </ion-card>
  </ion-item>
  <img src="{{path1}}">
</ion-content>
