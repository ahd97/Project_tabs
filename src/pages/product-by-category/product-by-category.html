<ion-header>

  <ion-navbar>
    <ion-title>Product_by_category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngFor="let item of products">
    <ion-item-sliding>
      <ion-item>
        <ion-card (click)="onClick(item.Product_id)">
          <img src="http://localhost:3000/{{item.Path}}" height="150" width="120" />
          <ion-card-content>
            <ion-card-title>
              {{item.Product_name}}
            </ion-card-title>
            <h2>{{item.Price | currency:'INR'}}</h2>
            <div>
              <ion-icon name="cart"></ion-icon> &nbsp;&nbsp;&nbsp;
              <ion-icon name="more"></ion-icon>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-item>
      <ion-item-options side="left">
          <button ion-button color="primary" (click)="onClick(item.Product_id)">
            <ion-icon name="more"></ion-icon>
            more
          </button>
        </ion-item-options>
        <ion-item-options side="right">
          <button ion-button color="secondary">
            <ion-icon name="cart"></ion-icon>
            cart
          </button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
