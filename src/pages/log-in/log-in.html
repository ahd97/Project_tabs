<ion-header>

  <ion-navbar>
    <ion-title>log_in</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-list>

      <ion-item>
          <ion-label floating for="login-username">User_name</ion-label>
        <ion-input [(ngModel)]="user_name" id="login-username" type="text" name="loginUsername"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating for="login-password">Password</ion-label>
        <ion-input [(ngModel)]="password" id="login-password" type="password" name="loginPassword"></ion-input>
        
      </ion-item>

    </ion-list>
    
    <ion-list>
      <ion-item>
      <button ion-button color="light" (click)="login(Product_id,user_name)">Submit</button>
      <button ion-button color="light" (click)="onClick(Product_id)">Sign up</button>
      <button ion-button color="light" (click)="forgotPassword()">Forgot Password</button>
    </ion-item>
    </ion-list>

      </form>
</ion-content>
