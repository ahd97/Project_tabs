<ion-header>

  <ion-navbar>
    <ion-title>log_in</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <form #loginForm="ngForm" novalidate>
        <ion-list>
          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input [(ngModel)]="user_name" name="user_name" type="text" #id="ngModel" spellcheck="false" autocapitalize="off"
              required>
            </ion-input>
          </ion-item>
          <p ion-text [hidden]="id.valid || submitted == false" color="danger" padding-left>
            Username is required
          </p>
    
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input [(ngModel)]="password" name="password" type="password" #id1="ngModel" required>
            </ion-input>
          </ion-item>
          <p ion-text [hidden]="id1.valid || submitted == false" color="danger" padding-left>
            Password is required
          </p>
        </ion-list>
    
        <ion-row responsive-sm>
          <ion-col>
            <button ion-button (click)="onLogin(loginForm)" type="submit" block>Login</button>
          </ion-col>
          <ion-col>
            <button ion-button (click)="onSignup()" color="light" block>Signup</button>
          </ion-col>
        </ion-row>
      </form>
</ion-content>
