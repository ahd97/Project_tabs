<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">
  <ion-item *ngFor="let item of product_cat">
    <ion-card (click)="onClick(item.Product_cat_id)">
      <img src="http://localhost:3000/{{item.Path}}" height="150" width="120" />
      <div class="card-title">{{item.Category_name}}</div>
      <div class="card-subtitle">category</div>
    </ion-card>
  </ion-item>
</ion-content>
